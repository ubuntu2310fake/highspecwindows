name: Windows / Linux KVM support high spec (12gb ram / 60gb ssd / 3core / VT-x support)

on: 
  workflow_dispatch:
    inputs:
      ngrok:
        description: 'NGROK auth token'
        required: true
      link_iso:
        description: 'Link to your .iso file'
        required: true
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup NGROK
        run: |
          sudo apt update -y
          sudo apt install curl wget qemu-kvm -y
          wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
          tar -xf ngrok-v3-stable-linux-amd64.tgz
          chmod +x ngrok
          ./ngrok config add-authtoken "${{ github.event.inputs.ngrok }}"
          nohup ./ngrok tcp --region us 5900 &>/dev/null &
      - name: Download ISO and run QEMU process
        run: |
          sudo chmod 666 /dev/kvm
          sudo qemu-img create -f qcow2 /mnt/a.qcow2 60G
          wget -O file.iso "${{ github.event.inputs.link_iso }}"
          wget -O driver.iso https://computernewb.com/isos/driver/virtio-win-0.1.240.iso
          sudo nohup qemu-system-x86_64 -M q35,usb=on -device usb-tablet -cpu host -smp 3 -m 12G -device virtio-balloon-pci -vga qxl -net nic,netdev=n0 -netdev user,id=n0 -boot c -device virtio-serial-pci -device virtio-rng-pci -enable-kvm -drive file=/mnt/a.qcow2 -drive file=file.iso,media=cdrom -drive file=driver.iso,media=cdrom  -vnc :0 -bios /usr/share/ovmf/OVMF.fd &>/dev/null &
          sleep 999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999
